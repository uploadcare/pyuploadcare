# https://www.djangoproject.com/download/#supported-versions

sudo: false
language: python
python:
  - 3.4
  - 3.5
env:
  global:
    - SUITE="tests/functional"
  matrix:
    - DJANGO=1.8
    - DJANGO=1.9
    - DJANGO=1.10
    - DJANGO=1.11

    - DJANGO=2.0
matrix:
  include:
    - python: 2.6
      env: DJANGO=1.6

    - python: 2.7
      env: DJANGO=1.4
    - python: 2.7
      env: DJANGO=1.5
    - python: 2.7
      env: DJANGO=1.6
    - python: 2.7
      env: DJANGO=1.7
    - python: 2.7
      env: DJANGO=1.8
    - python: 2.7
      env: DJANGO=1.9
    - python: 2.7
      env: DJANGO=1.10
    - python: 2.7
      env: DJANGO=1.11

    - python: 3.3
      env: DJANGO=1.8

    - python: 3.6
      env: DJANGO=1.11
    - python: 3.6
      env: DJANGO=2.0

    # integration tests
    - stage: integration tests
      python: 2.7
      env: DJANGO=1.11 SUITE="tests/integration"
    - stage: integration tests
      python: 3.5
      env: DJANGO=1.11 SUITE="tests/integration"

  allow_failures:
    - env: DJANGO=2.0

cache:
  directories:
    - $HOME/.cache/pip
install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then pip install unittest2; fi
  - pip install django~=$DJANGO.0
  - pip install 'requests>=1.0' 'python-dateutil>=2.1' 'six>=1.2.0'
  - pip install pytest-cov python-coveralls
  - pip install -e .
script: py.test $SUITE --cov=pyuploadcare
notifications:
  email:
    recipients:
      - ak@uploadcare.com
      - dm@uploadcare.com
    on_success: change
    on_failure: change

after_success:
  coveralls
