[tool.poetry]
name = "pyuploadcare"
version = "3.0.0"
description = "Python library for Uploadcare.com"
authors = ["Uploadcare Inc <hello@uploadcare.com>"]
readme = "README.rst"
homepage = "https://github.com/uploadcare/pyuploadcare"
repository = "https://github.com/uploadcare/pyuploadcare"
classifiers = [
        'Development Status :: 5 - Production/Stable',
        'Intended Audience :: Developers',
        'Programming Language :: Python',
        'Programming Language :: Python :: 3.6',
        'Programming Language :: Python :: 3.7',
        'Programming Language :: Python :: 3.8',
        'Programming Language :: Python :: 3.9',
        'License :: OSI Approved :: MIT License',
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/uploadcare/pyuploadcare/issues"

[tool.poetry.scripts]
ucare = 'pyuploadcare.ucare_cli.main:main'

[tool.poetry.dependencies]
python = "^3.6.2"
httpx = "^0.18.2"
pydantic = {extras = ["email"], version = "^1.8.2"}
python-dateutil = "^2.8.2"
pytz = "^2021.1"
typing-extensions = "^3.10.0"
Django = {version = ">=1.11", optional = true}

[tool.poetry.extras]
django = ["Django"]

[tool.poetry.dev-dependencies]
pytest = "^5.2"
tox = "^3.24.1"
black = "^21.7b0"
isort = "^5.9.3"
flake8 = "^3.9.2"
mypy = "^0.910"
flake8-print = "^4.0.0"
pytest-vcr = "^1.0.2"
Django = "^3.2.7"
pytest-cov = "^2.12.1"
python-coveralls = "^2.9.3"
tox-pyenv = "^1.1.0"
types-python-dateutil = "^2.8.0"
types-pytz = "^2021.1.2"
Sphinx = "^4.2.0"
sphinx-argparse = "^0.3.1"
types-dataclasses = "^0.1.7"
pytest-freezegun = "^0.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py36']
exclude = '''
(
  \.eggs
  |\.git
  |\.hg
  |\.mypy_cache
  |\.nox
  |\.tox
  |\.venv
  |_build
  |buck-out
  |build
  |dist
)
'''

[tool.isort]
line_length = 79
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
multi_line_output = 3
src_paths = "pyuploadcare"
include_trailing_comma = "true"
lines_after_imports = 2
