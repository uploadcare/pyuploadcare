[tox]
envlist=py26-dj14,py26-dj15,py27-dj14,py27-dj15,py32-dj15,py33-dj15,py27-dj18

[testenv]
deps=
    django-pytest
    mock
commands=
    py.test tests

[testenv:py26-dj14]
basepython=python2.6
deps=
    unittest2
    django==1.4
    {[testenv]deps}

[testenv:py26-dj15]
basepython=python2.6
deps=
    unittest2
    django==1.5
    {[testenv]deps}

[testenv:py27-dj14]
basepython=python2.7
deps=
    django==1.4
    {[testenv]deps}

[testenv:py27-dj15]
basepython=python2.7
deps=
    django==1.5
    {[testenv]deps}

[testenv:py27-dj18]
basepython=python2.7
deps=
    django==1.8
    {[testenv]deps}

[testenv:py32-dj15]
basepython=python3.2
deps=
    django==1.5
    {[testenv]deps}

[testenv:py33-dj15]
basepython=python3.3
deps=
    django==1.5
    {[testenv]deps}
